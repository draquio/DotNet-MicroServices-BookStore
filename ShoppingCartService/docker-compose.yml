name: shoppingcartservice

networks:
  cart-net: { driver: bridge }
  edge-net:
    external: true

volumes:
  cart_mysqldata:

services:
  mysql:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
      MYSQL_USER: ${MYSQL_APP_USER}
      MYSQL_PASSWORD: ${MYSQL_APP_PASS}
    ports:
      - "127.0.0.1:${MYSQL_HOST_PORT:-3307}:3306"
    volumes:
      - cart_mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_APP_USER} -p${MYSQL_APP_PASS} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    networks: [cart-net]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://+:8080"

      ConnectionStrings__CartDatabase: "Server=mysql;Port=3306;Database=${MYSQL_DB:-StoreCart};User=${MYSQL_APP_USER:-cartuser};Password=${MYSQL_APP_PASS:-cartpass123}"
      Services__Books: "http://bookservice-backend:8080"
      Services__Authors: "http://authorservice-backend:8080"
      ApplyMigrations: "true"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5103:8080"
    networks:
      cart-net: {}
      edge-net:
        aliases:
          - shoppingcartservice-backend
    restart: unless-stopped
